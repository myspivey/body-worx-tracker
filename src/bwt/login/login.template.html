<div class="page-signin">

    <div class="signin-header">
        <section class="logo text-center">
            <h1>{{model.title}}</h1>
        </section>
    </div>

    <div class="signin-body">
        <div class="container">
            <div class="form-container">

                <form class="form-horizontal form-validation" name="loginForm" novalidate data-ng-submit="login()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-first">
                                <span class="input-group-addon">
                                    <span class="ti-email"></span>
                                </span>
                                <input type="email"
                                       class="form-control input-lg"
                                       placeholder="Email"
                                       ng-model="email"
                                       required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="ti-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       ng-model="password"
                                       required
                                >
                            </div>
                        </div>

                        <div class="divider divider-xl"></div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-lg btn-block text-center" type="submit">
                                <i class="fa fa-circle-o-notch fa-spin fa-fw" data-ng-show="loggingIn"></i>Log in
                            </button>
                        </div>
                    </fieldset>
                </form>

                <div class="divider"></div>
                <section class="additional-info">
                    <p class="text-right">
                        <a href data-ui-sref="usermanagement">Forgot your password?</a>
                    </p>
                </section>

            </div>
        </div>
    </div>

</div>
